<html>
<head>
  <title>fruit picker</title>
</head>
<body>
  <form action="/fav_fruit" method="post">
    <p>What is your favourite fruit</p>
    {%for fruit in fruits%}
    <p>
    <input type="radio" name="fruit" value="{{fruit}}">{{fruit}}</input>
  </p>
  {% endfor %}
  <input type="submit" value="Submit"/>
</form>
</body>
</html>
